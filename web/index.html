<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fivefivesix</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/menu.css" rel='stylesheet'>
        <script src="js/menu.js"></script>

        <script>
            function setState(lang){
                //console.log(lang);
                let langSel = document.getElementById(lang);
                //console.log(langSel.checked);
                let langExp = document.getElementById(lang + "-exp");
                if(langSel.checked == true){
                    //console.log("Checked");
                    langExp.disabled = false;
                    return;
                }
                langExp.disabled = true;
                langExp.selectedIndex = "0"
            }
        </script>
    </head>
    <body>
        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="#home" class="active">fivefivesix</a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
                <a href="#talent">Talent</a>
                <a href="#recruiter">Recruiter</a>
                <a href="#about">About</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div id="root"></div>
        <script src="js/script.js"></script>
    </body>
</html>
